<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>단국대수강신청연습사이트</title>

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/top_logo.png}" href="top_logo.png">

  <link rel="stylesheet" th:href="@{/jquery-ui.min.css}" href="jquery-ui.min.css">
  <link rel="stylesheet" th:href="@{/style.min.css}" href="style.min.css">
  <link rel="stylesheet" th:href="@{/dialog-theme.css}" href="dialog-theme.css">

  <script th:src="@{/jquery-1.11.1.min.js}" src="jquery-1.11.1.min.js"></script>
  <script th:src="@{/placeholders.min.js}" src="placeholders.min.js"></script>
  <script th:src="@{/jquery-ui.min.js}" src="jquery-ui.min.js"></script>
  <script th:src="@{/common.js}" src="common.js"></script>
  <script th:src="@{/style.min.js}" src="style.min.js"></script>

  <script type="text/javascript">
    var errorMessage = "";
    if (errorMessage != "") {
      alert("");
    }

    $(document).ready(function () {
      $(document).on('keydown', function (e) {
        if (e.keyCode === 27) {
          location.replace("/");
        }
      });

      $("#rfndBaTbl").find("[name$=bankCd]").val("020");
      if (("" == "Y")) {
        $("#rfndBaTbl").find("[name$=bankCd]").val("");
        $("#rfndBaTbl").find("[name$=ban]").val("");
        $("#rfndBaTbl").find("[name$=depstNm]").val("");
        $("#rfndBaTbl").find("[name$=telno]").val("");
      }
    });
  </script>
</head>

<body id="body">
<div id="message" style="display: none;">
  <div id="msgCont">
    <h4 class="tit_mid">메세지</h4>
  </div>
</div>

<form id="testForm" name="testForm" method="post" action="#"></form>

<div id="wrap">
  <div id="header">
    <div class="top_sec" style="height: 92px; position: relative;">
      <a th:href="@{/}" href="/">
        <h1 style="background: none; border: none;">
          <img th:src="@{/top_logo.png}" src="top_logo.png" alt="DKU COURSE REGISTRATION SYSTEM" style="width: 150px; position: absolute; top: 0px; left: 20px;">
        </h1>
      </a>
      <div style="position: absolute; right: 20px; top: 9px; color: #e8eefc; font-size: 12px; font-weight: 700;">
        Made by. 컴퓨터공학과 강대운 · 김준수 · 서준영
      </div>

      <div style="position:fixed; right:16px; top:36px; z-index:9999; display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:6px; background:rgba(24,44,92,0.92);">
        <div style="color:#ffffff; font-size:12px; white-space:nowrap;" th:text="${displayName + '(' + studentId + ')'}">샘플사용자(00000000)</div>
        <a href="/logout" style="display:inline-block; padding:4px 10px; border:1px solid #c7d5f5; border-radius:4px; background:#f5f8ff; color:#2f4f96; font-size:12px; font-weight:700; text-decoration:none; white-space:nowrap;">로그아웃</a>
      </div>
    </div>
  </div>

  <div id="contents" style="min-height: 938px; width: 100% !important; margin: 0 !important; padding: 0 !important;">
    <div class="cont" style="width: 100% !important; margin: 0 !important; float: none !important;">
      <div style="margin: 0 0 14px; padding: 10px 14px; border: 1px solid #f0b300; background: #fff8dc; color: #5f4800; font-size: 13px; line-height: 1.6;">
        [중요 안내] 본 사이트는 개인 연습용 비공식 데모입니다. 실제 단국대학교 및 공식 학사시스템과 무관하며, 실제 수강신청/학적 처리 기능을 제공하지 않습니다.
      </div>

      <div th:replace="~{planner-content :: plannerContent}"></div>
    </div>
  </div>

  <div id="footer">
    <div class="addr_box">
      <p>Practice Demo Site</p>
    </div>
  </div>
</div>
</body>
</html>
