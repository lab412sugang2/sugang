  <script type="text/javascript">

    var errorMessage = "";
    if (errorMessage != "") {
      alert("");
    }
    var layerYn = "";

    $(document).ready(function () {


      var $frame = $("iframe");
      var $title = $("div.section_top_tit").hide();

      $(document).on('keydown', function (e) {
        if (e.keyCode === 27) { // ESC
          location.replace("main.do");
        }
      });

      /*
          $frame.iframeHeight({
              debugMode : false,
              heightOffset : 10,
              defaultHeight : 0,
              blockCrossDomain : true,
              watcher : true
          });
       */
      //은행명 세팅
      $("#rfndBaTbl").find("[name$=bankCd]").val("020");

      if (("" == "Y")) {
        $("#rfndBaTbl").find("[name$=bankCd]").val("");
        $("#rfndBaTbl").find("[name$=ban]").val("");
        $("#rfndBaTbl").find("[name$=depstNm]").val("");
        $("#rfndBaTbl").find("[name$=telno]").val("");
      }

      //레이어팝업 UI 생성후 화면에 안보여주기
      $(".pop_lay").dialog({
        //이벤트 발생했을때 보여주려면 autoOpen : false로 지정해줘야 한다.
        autoOpen: true,
        //레이어팝업 넓이
        width: 402,
        //뒷배경을 disable 시키고싶다면 true
        modal: true,
        //버튼종류
        buttons: [
          {
            //버튼텍스트
            text: "저장",//저장
            'class': 'btn_pop_save',

            //클릭이벤트발생시 동작
            click: function () {
              if ($("#rfndBaTbl").find("[name$=bankCd]").val() == null || $("#rfndBaTbl").find("[name$=bankCd]").val() == "") {
                alert("은행을 선택하십시오."); //은행을 선택하십시오.
              } else if ($("#rfndBaTbl").find("[name$=#ban]").val() == "") {
                alert("계좌번호를 입력하십시오."); //계좌번호를 입력하십시오.
              } else if ($("#rfndBaTbl").find("[name$=#depstNm]").val() == "") {
                alert("예금주명을 입력하십시오."); //예금주명을 입력하십시오.
              } else {
                //파람값 가지고 save
                var param = {
                  "banid": $(this).find("[name$=banid]").val()
                  , "bankCd": $(this).find("[name$=bankCd]").val()
                  , "ban": $(this).find("[name$=ban]").val()
                  , "depstNm": $(this).find("[name$=depstNm]").val()
                  , "telno": $(this).find("[name$=telno]").val()
                };
                $.submit("saveRfndBaApl.do", param);
              }
            }
          },
          {
            //버튼텍스트
            text: "닫기",//닫기

            //클릭이벤트발생시 동작
            click: function () {
              $(this).dialog("close");
            }
          }
        ]
      });

      //레이어팝업 UI 생성후 화면에 안보여주기
      $(".pop_lay_over").dialog({
        //이벤트 발생했을때 보여주려면 autoOpen : false로 지정해줘야 한다.
        autoOpen: true,
        //레이어팝업 넓이
        width: 540,
        //뒷배경을 disable 시키고싶다면 true
        modal: true,
        //버튼종류
        buttons: [
          {
            //버튼텍스트
            text: "확인",//확인
            'class': 'btn_pop_save',

            //클릭이벤트발생시 동작
            click: function () {
              chkPic();
            }
          },
          {
            //버튼텍스트
            text: "새로고침",//새로고침

            //클릭이벤트발생시 동작
            click: function (e) {
              var $popLayOver = $(".pop_lay_over");
              $popLayOver.find("[name$=picVal]").val("");

              //새 이미지 가져오기
              $.getJSON("findDdosPic.do", function (data) {
                if (data.rfDdosPic) {
                  $.each(data.rfDdosPic, function (key, val) {
                    if (key == 'picNm') {
                      $popLayOver.find("[name$=picNm]").attr("src", val);
                    } else if (key = 'picNo') {
                      $popLayOver.find("[name$=picNo]").val(val);
                    }
                  });
                }
              });
            }
          }
        ]
      });

      $("#picVal").keydown(function (e) {
        if ((e.keyCode) && (e.keyCode == 13)) {
          chkPic();
        }
      });

      //사진문자, 입력값 비교
      function chkPic() {
        var $popLayOver = $(".pop_lay_over");
        var picVal = $popLayOver.find("[name$=picVal]").val();

        //입력값 없이 저장시
        if (picVal == '') {
          alert("그림의 글자를 먼저 입력하세요.");/* 그림의 글자를 먼저 입력하세요. */
          return;
        }

        var param = {
          "picNo": $popLayOver.find("[name$=picNo]").val()
          , "picVal": picVal
        };
        //그림과 입력값 비교
        $.getJSON("findPicChk.do", param, function (data) {
          if (data.chkResult == 1) {
            $("#testForm").submit();
          } else {
            alert("입력한 값이 다릅니다.");/* 입력한 값이 다릅니다. */
            $popLayOver.find("[name$=picVal]").val(""); //입력값 초기화
            return;
          }
        });
      }

      //Q&A 클릭시 VOC로 이동
      $("#qna a").click(function (e) {
        e.preventDefault();

        var url = "https://voc.dankook.ac.kr/tiad/vocm/findVocList.do?_view=ok&vocClsfCd=00001";
        var option = "width=1024, height=768, top=100 ,left=100, scrollbars=yes, resizable=yes, toolbar=yes, menubar=yes, status=yes";
        window.open(url, "qna", option);
      });

      //FAQ 클릭시 VOC로 이동
      $("#faq a").click(function (e) {
        e.preventDefault();

        var url = "https://voc.dankook.ac.kr/tiad/vocm/findFaqList.do?_view=ok&vocClsfCd=00001";
        var option = "width=1024, height=768, top=100 ,left=100, scrollbars=yes, resizable=yes, toolbar=yes, menubar=yes, status=yes";
        window.open(url, "faq", option);
      });

      $("ul.sub_nav > li > ul").on("click", "a", function (e) {
        e.preventDefault();

        var $a = $(this);

        if ($a.text() == "Q&A" || $a.text() == "FAQ") {
          return;
        }

        var href = $a.attr("href");
        $frame.attr("src", (href != "#") ? href : "");

        // 메뉴 타이틀
        $("h2.aside_tit").text($a.parent().parents("li").find("> a").text());

        // 본문 타이틀
        $title.show();
        $("h3.tit_now").text($a.text());

        // breadcrumbs
        $("ul.gps > li:gt(0)").remove();
        var breadcrumbs = [$("<li>", { text: $a.parent().parents("li").find("> a").text() }), $("<li>", { text: $a.text() })];
        $("ul.gps").append(breadcrumbs);
      });

      if ("" != 'Y') {
        $("#mainInfo").trigger("click"); //초기화면 설정
      }
    });
  </script>
